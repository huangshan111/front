<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        *{
            padding: 0;
            margin: 0;
        }

        #div1{
            width: 200px;
            height: 200px;
            background-color: red;


        }

    </style>
    <script type="text/javascript" src="move.js"></script>
    <script type="text/javascript">

        window.onload=function(){
            var div1=document.getElementById('div1');
            div1.onmouseover=function(){
                startMove(div1,{'width':300,'height':400,'opacity':30});
            }

            div1.onmouseout=function(){
                startMove(div1,{'width':200,'height':200,'opacity':100});
            }
        }

    </script>
</head>
<body>
<div id="div1">

</div>
</body>
</html>
