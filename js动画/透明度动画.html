<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        *{
            padding: 0;
            margin: 0;
        }

        #div1 {
            width: 200px;
            height: 200px;
            background-color: red;
            opacity: 0.3;
            filter:alpha(opacity=30)
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var div1=document.getElementById('div1');
            div1.onmouseover=function(){
                startMove(100);
            }
            div1.onmouseout=function(){
                startMove(30);
            }
        }

        var alpha=30;
        var timer=null;
        function startMove(target){
            var div1=document.getElementById('div1');
            clearInterval(timer);

            timer=setInterval(function() {
                var speed=0;
                if(alpha>target){
                    speed=-20;
                }else{
                    speed=20;
                }
                if(alpha==target){
                    clearInterval(timer);
                }else {
                    alpha+=speed;
                    div1.style.filter="alpha(opacity="+alpha+")";
                    div1.style.opacity=alpha/100;
                }
            },30);

        }

    </script>
</head>
<body>
    <div id="div1">

    </div>
</body>
</html>
