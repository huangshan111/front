<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        function quickSort(arr)
        {
            if(arr.length<=1){
               return arr;
            }

            var num=Math.floor(arr.length/2);
            var pivot=arr.splice(num,1)[0];
            var left=[];
            var right=[];

            for(var i=0;i<arr.length;i++){
                if(arr[i]<pivot){
                    left.push(arr[i]);
                }else{
                    right.push(arr[i]);
                }
            }

            return quickSort(left).concat([pivot],quickSort(right));
        }

        alert(quickSort([12,3,67,35,89,23]));
    </script>
</head>

</html>
